  margin_top: 0
  margin_bottom: 0
  width: 2560 # The width of the window in pixels
  height: 28 # The height of the window in pixels

  left_container:
    hor_spacing: 6
    components:
      - type: workspaces
        text: ",󰢹,,󰾢,󱄲"
